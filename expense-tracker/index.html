<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
    <title>Expense tracker web app</title>
  </head>
  <body>
    <h2>Expense tracker web app</h2>

    <div class="cont-wrapper">
      <div class="expense-container">
        <div class="container">
          <h4>Your Balance</h4>
          <h1 id="my_balance">Rs 0.00</h1>
    
          <div class="inc-exp-container">
            <div>
              <h4>Income</h4>
              <p id="add-money" class="money add">+Rs 0.00</p>
            </div>
            <div>
              <h4>Expense</h4>
              <p id="remove-money" class="money remove">-Rs 0.00</p>
            </div>
          </div>
    
          <h3>History</h3>
          <ul id="list" class="list">
            <!-- The transaction history is added here -->
          </ul>
    
          <h3>Add new transaction</h3>
          <form id="form">
            <div class="form-control">
              <label for="text">Transaction detail</label>
              <input type="text" id="text" placeholder="Enter text..." />
            </div>
            <div class="form-control">
              <label for="amount">Amount <br /><strong>{+ve}</strong> value : income, <strong>{-ve}</strong> value : expense</label>
              <input type="number" id="amount" placeholder="Enter amount..." />
            </div>
            <button class="btn">Add transaction</button>
          </form>
        </div>
      </div>
  
      <div class="chart-expense">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
